<!-- ######################################## [START] BREADCRUMB ######################################## -->
<ol class="breadcrumb">
	<li><a href=""><i class="fa fa-cogs"></i> เมนู</a></li>
	<li class="active"> ชื่อผู้ขาย,ผู้ผลิต,ผู้บริจาค</li>
</ol>
<!-- ######################################## [ END ] BREADCRUMB ######################################## -->

<!-- ######################################## [START] CONTENT ######################################## -->
<div class="content">
	<div class="box box-solid box-blue">
		<div class="box-header">
			<div class="box-tools pull-left">
				<button data-box-collapse class="btn btn-default btn-sm">
					<i class="fa fa-chevron-up"></i>
				</button>
			</div>
			<h3 class="box-title">ชื่อผู้ขาย/ผู้ผลิต/ผู้บริจาค</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-xs btn-primary" data-ng-click="search()">
					<i class="fa fa-search"></i><span>Search</span>
				</button>
				<button class="btn btn-xs btn-warning" data-ng-click="clear()">
					<i class="fa fa-times"></i><span>Clear</span>
				</button>
			</div>
		</div><!-- /.box-header -->
		<div class="box-body">
			<div class="row form-group">
				<div class="col-sm-4">
					<label class="col-sm-5 text-inline"><span data-translate>ชื่อ</span> :</label>
					<div class="col-sm-7">
						<input class="form-control input-xs" type="text" data-ng-model="criteria.userCode">
					</div>
				</div>
				
				<div class="col-sm-4">

				</div>
			</div><!-- end row 1 -->
		</div><!-- /.box-body -->
	</div><!-- /.box -->

	<div>
		<button class="btn btn-xs btn-success" data-ng-click="addCompany()">
			<i class="fa fa-plus-circle"></i><span>Create</span>
		</button>

	</div>
	<div class="dataTables_wrapper">
	 	<table data-serverside-paging data-paging="paging" data-search="search" class="table table-bordered table-condensed table-striped table-hover dataTable">
			<thead>
				<tr>
					<th width="5%">ลำดับ</th>
					<th data-model="userCode" data-translate>ชื่อผู้ขาย/ผู้ผลิต/ผู้บริจาค</th>
					<th data-model="userNameLc" data-translate>ที่อยู่</th>
					<th data-model="userNameEn" data-translate>เบอร์โทรศัพท์</th>
					<th width="40px">Action</th>
				</tr>
			</thead>
			<tbody id="datatable_tbody">
				<tr data-ng-dblclick="gotoEdit(user.userCode)" data-ng-repeat="gcl in getCompanyList">
					<td >{{$index+1}}</td>
					<td class="text-left">{{gcl.com_name}}</td>
					<td class="text-left">{{gcl.com_address}}</td>
					<td class="text-left">{{gcl.com_tell}}</td>

					<td class="action">
						<a href="" data-tooltip="Edit" data-ng-click="editCompany(gcl.com_id)"><i class="fa fa-edit"></i></a>
						<a href="" data-tooltip="Delete" data-ng-click="deleteCompany(gcl.com_id)"><i class="fa fa-trash-o"></i></a>
					</td>
				</tr>
				<!-- <tr data-ng-show="user == '' || user == undefined">
					<td colspan="10" data-translate>No data available in table</td>
				</tr> -->
			</tbody>
		</table>


	</div>
</div>
<!-- ######################################## [ END ] CONTENT ######################################## -->

<!-- ######################################## [ START ] POPUP ######################################## -->
<div id="user-role-popup" class="modal fade hide">
	<div class="modal-header">
		<button class="close" data-dismiss="modal">&times;</button>
		<span lang="En" style="color: #EA7601; font-size: 24px; font-weight: bold; line-height: 30px;">User</span>&nbsp;&nbsp; <b>{{userCode}}&nbsp;{{userName}}</b>

	</div>
	<form name="form" novalidate="true">
		<div class="modal-body">
			<div class="dataTables_wrapper">
				<table id="tb_userRole" class="table table-condensed table-bordered table-striped table-hover dtabler">
					<thead>
						<tr>
							<th lang="En" style="width: 15px">Role Code</th>
							<th lang="En" style="width: 100px">Role Name</th>
						</tr>
					</thead>
					<tbody id="tb_tb_userRole_tbody">
						<tr ng-repeat="item in findRole">
							<td>{{item.roleCode}}</td>
							<td>{{item.roleName}}</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" data-dismiss="modal"><i class="icon-ban-circle icon-white"></i>&nbsp;<span lang="En">Cancel</span></button>
		</div>
	</form>
</div>
<!-- ######################################## [ END ] POPUP ######################################## -->
