<ol class="breadcrumb">
    <li><a href="#/home-dashboard"><i class="fa fa-list-alt"></i> สั่งซื้อทดแทน</a></li>
    <li class="active">งานสั่งซื้อทดแทน</li>
    <li class="active">รายระเอียดงานสั่งซื้อทดแทน</li>
</ol>


<div class="content">
	<div class="box box-solid box-blue">
		<div class="box-header">

			<div class="box-tools pull-left">
				<button data-box-collapse class="btn btn-default btn-sm">
					<i class="fa fa-chevron-up"></i>
				</button>
			</div>
      <h3 class="box-title" >รายละเอียดของงาน</h3>

			<div class="box-tools pull-right">
        <button class="btn btn-xs btn-success"  data-ng-click="save()" data-ng-show="getNewDurable==''||getNewDurable==null">
          <i class="fa fa-floppy-o"></i><span> บันทึก</span>
				</button>
        <button class="btn btn-xs btn-success"  data-ng-click="edit()" data-ng-hide="getNewDurable==''||getNewDurable==null">
          <i class="fa fa-pencil-square-o"></i><span> บันทึกคุณสมบัติ</span>
				</button>

				<button class="btn btn-xs btn-warning" data-ng-click="back()">
					<i class="fa fa-arrow-left"></i><span>กลับ</span>
				</button>

			</div>
		</div><!-- /.box-header -->
		<div class="box-body">
			<form name="form" data-unsaved-warning="true" novalidate>
        <h3 style="color:{{dur_color}}">ครุภัณฑ์เก่า</h3>
        <div class="row form-group">
          <div class="col-sm-4">
            <label class="col-sm-5 text-inline">เลขครุภัณฑ์ :</label>
            <div class="col-sm-7">
              <input class="form-control input-xs" type="text" data-ng-model="getDurableById.dur_numoe" data-ng-disabled="true" style="color:{{dur_color}}">
            </div>
          </div>
          <div class="col-sm-8">
            <label class="col-sm-2 text-inline">ยี้ห้อ :</label>
            <div class="col-sm-10">
              <input class="form-control input-xs" name="assured" type="text" data-ng-model="getDurableById.dur_naoe" data-ng-disabled="true" style="color:{{dur_color}}">
              <!-- <span class="help-block-error" data-ng-show="isSubmit && form.roleCode.$error.required">Required!</span> -->
            </div>
          </div>

        </div><!-- row 1 -->
        <div class="row form-group">
          <div class="col-sm-4">
            <label class="col-sm-5 text-inline">บริษัท :</label>
            <div class="col-sm-7">
              <input class="form-control input-xs" name="carNo" type="text" data-ng-model="getDurableById.dur_company" data-ng-disabled="true" style="color:{{dur_color}}">
              <!-- <span class="help-block-error" data-ng-show="isSubmit && form.roleName.$error.required">Required!</span> -->
            </div>
          </div>
          <div class="col-sm-4">
            <label class="col-sm-4 text-inline">วิธีการได้มา :</label>
            <div class="col-sm-7">
              <input class="form-control input-xs" type="text" data-ng-model="getDurableById.dur_acquired" data-ng-disabled="true" style="margin-left: 2px;color:{{dur_color}}">
            </div>
          </div>
          <div class="col-sm-4">
            <label class="col-sm-5 text-inline">เงิน :</label>
            <div class="col-sm-7">
              <input class="form-control input-xs" name="engineNo" type="text"  data-ng-model="getDurableById.dur_tom" data-ng-disabled="true" style="color:{{dur_color}}">
              <!-- <span class="help-block-error" data-ng-show="isSubmit && form.roleName.$error.required">Required!</span> -->
            </div>
          </div>
        </div><!-- row 2 -->
        <div class="row form-group">
          <div class="col-sm-4">
            <label class="col-sm-5 text-inline">ราคา :</label>
            <div class="col-sm-7">
              <input class="form-control input-xs" name="carNo" type="text" data-ng-model="getDurableById.dur_price" data-ng-disabled="true" style="color:{{dur_color}}">
              <!-- <span class="help-block-error" data-ng-show="isSubmit && form.roleName.$error.required">Required!</span> -->
            </div>
          </div>

          <div class="col-sm-4">
            <label class="col-sm-4 text-inline">ปีจัดซื้อ :</label>
            <div class="col-sm-7">
              <input class="form-control input-xs" name="engineNo" type="text"  data-ng-model="getDurableById.dur_year" data-ng-disabled="true" style="color:{{dur_color}}">
              <!-- <span class="help-block-error" data-ng-show="isSubmit && form.roleName.$error.required">Required!</span> -->
            </div>
          </div>
        </div><!-- row 2 -->
        <h3 style="color:{{dur_newCo}}">ครุภัณฑ์ใหม่</h3>
				<div class="nav-tabs-custom">

					<!-- #################################### Appointment Details Tab ################################# -->
					<div class="tab-content">
            <a id="add_row" class="btn btn-xs btn-primary pull-left" data-ng-hide="getNewDurable==''||getNewDurable==null"> <i class="fa fa-plus-square"></i>  เพิ่มคุณสมบัติ</a><a id='delete_row' class="pull-right  btn btn-xs btn-danger" data-ng-hide="getNewDurable==''||getNewDurable==null"><i class="fa fa-minus-circle"></i> ลบคุณสมบัติ</a>
            <br>
            <div class="box-body">
                <div class="row form-group">
                    <div class="dataTables_wrapper">
                        <table data-serverside-paging data-paging="paging" data-search="search" id="tab_logic" class="table table-bordered table-condensed table-striped table-hover dataTable">
                            <thead>
                              <tr>
                                <th colspan="2" style="text-align: left;width:60%"><input type="text" class="form-control input-xs" placeholder="รายการ" data-ng-model="criteria.dur_list" style="color:{{dur_newCo}}"  data-tooltip="รายการ"></th>
                                <th colspan="5" style="text-align: left;"><input type="text" class="form-control input-xs" placeholder="ราคา" data-ng-model="criteria.dur_price" style="color:{{dur_newCo}}" data-tooltip="ราคา"></th>
                              </tr>
                              <tr>
                                  <th colspan="2" style="text-align: left;width:60%"><input type="text" class="form-control input-xs" placeholder="แบบ/ยี่ห้อ" data-ng-model="criteria.dur_naoe" style="color:{{dur_newCo}}" data-tooltip="แบบ/ยี่ห้อ"></th>
                                  <th colspan="5" style="text-align: left;"><input type="text" class="form-control input-xs" placeholder="หมายเลขพัสดุ : 74440-010-0002-123" data-ng-model="criteria.dur_numoe" style="color:{{dur_newCo}}" data-tooltip="หมายเลขพัสดุ"></th>
                              </tr>
                              <tr>
                                  <th colspan="2" style="text-align: left;width:60%"><input type="text" class="form-control input-xs" placeholder="เงิน" data-ng-model="criteria.dur_tom" style="color:{{dur_newCo}}"  data-tooltip="เงิน"></th>
                                  <th colspan="5" style="text-align: left;" ><label style="color:{{dur_newCo}}">ปี พ.ศ. : {{yearTh}}</label></th>
                              </tr>
                              <tr>
                                  <th colspan="2" style="text-align: left;width:60%">
                                    <!-- <input type="text" class="form-control input-xs" placeholder="บริษัท/ร้านค้า" data-ng-model="dur_company" style="color:{{dur_newCo}}"> -->
                                    <select class="form-control input-xs" data-ui-select2  data-ng-model="criteria.dur_company"  data-tooltip="ร้านค้า/บริษัท">
                                      <option value=""></option>
                                      <option	data-ng-repeat="dep in getCompanyList" value="{{dep.com_name}}">{{dep.com_name}}</option>
                                    </select>
                                  </th>
                                  <th colspan="5" style="text-align: left;" data-ng-show="getNewDurable==''||getNewDurable==null">วันเดือนปีที่ได้รับ : {{date_save}}</th>
                                  <th colspan="5" style="text-align: left;" data-ng-hide="getNewDurable==''||getNewDurable==null"><label style="color:{{dur_newCo}}">วันเดือนปีที่ได้รับ : {{getNewDurable.dur_dop.date}}</label></th>

                              </tr>
                              <tr>
                                  <th colspan="2" style="text-align: left;width:60%">
                                    <select class="form-control input-xs" data-ui-select2
                                      data-ng-model="criteria.dur_department" >
                                      <option value="" data-ng-disabled="true">หน่วยงาน</option>
                                      <option	data-ng-repeat="dep in getDepartmentList" value="{{dep.Cost_SKTHM}}" >{{dep.Cost_name}}</option>
                                    </select>
                                  </th>
                                  <th colspan="5" style="text-align: left;"><input type="text" class="form-control input-xs" placeholder="วิธีการได้มา" data-ng-model="criteria.dur_acquired" style="color:{{dur_newCo}}"></th>
                              </tr>
                                <tr data-ng-hide="getNewDurable==''||getNewDurable==null">
                                    <th colspan="3" class="text-center">รายการคุณสมบัติ</th>
                                </tr>
                            </thead>
                            <tbody data-ng-hide="getNewDurable==''||getNewDurable==null">
                                      <tr data-ng-repeat="gdbn in getDurableDetailByDurId">
                                        <td colspan="3" class="text-left"><a href="" data-ng-click="editDurableDetail(gdbn.de_id)">{{$index+1}}.{{gdbn.de_desc}}</td>
                                      </tr>
                                      <tr id='addr0'>
                                          <td colspan="3"><input type="text" name='deli_his0' data-ng-model="criteria.deli_his0" class="form-control input-xs"/></td>
                                      <tr id='addr1'></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- box body -->
					</div>
				</div>
			</form>
		</div><!-- /.box-body -->
	</div><!-- /.box -->
</div>
