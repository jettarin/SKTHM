<!-- ######################################## [START] BREADCRUMB ######################################## -->
	<ol class="breadcrumb">
		<li><a href="#/home-dashboard"><i class="fa fa-home"></i> หน้าแรก</a></li>
		<li><i class="fa fa-laptop"></i> รายละเอียดของงาน</li>

	</ol>
<!-- ######################################## [ END ] BREADCRUMB ######################################## -->

<!-- ######################################## [START] CONTENT ######################################## -->
<div class="content">
	<div class="box box-solid box-blue">
		<div class="box-header">
			<div class="box-tools pull-left">
				<button data-box-collapse class="btn btn-default btn-sm">
					<i class="fa fa-chevron-up"></i>
				</button>
			</div>
			<h3 class="box-title" >รายละเอียดของงาน</h3>

			<div class="box-tools pull-right">
				<button class="btn btn-xs btn-success" data-ng-click="save()">
					<i class="fa fa-check-square"></i><span>รับงาน</span>
				</button>
				<button class="btn btn-xs btn-info" data-ng-click="gotoDashboard()">
					<i class="fa fa-home"></i><span>แดชบอร์ด</span>
				</button>
			</div>
		</div><!-- /.box-header -->
		<div class="box-body">
			<form name="form" data-unsaved-warning="true" novalidate>


					<!-- #################################### User Information Tab ################################# -->
					<div class="tab-content">
						<div class="row form-group">
							<div class="text-center">
								<label class="text-center"><h2>รายละเอียดของงาน</h2></label>
								<br>
								<br>

							</div>



						</div>
							<!-- ######################################### line 1 ###################################### -->
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">ชื่อผู้แจ้งซ่อม :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="criteria.fullName" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">หน่วยงาน :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="criteria.costName" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>


							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">อาการเบื้องต้น :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="waste" type="text" id="waste" data-ng-model="criteria.waste" data-ng-disabled="true" required>
										<span class="help-block-error" data-ng-show="wasteError">กรุณากรอกอาการเบื้องต้น !</span>
									</div>
								</div>
								<div class="col-sm-6">
									<label ng-hide="checked" class="col-sm-4 text-inline">ค้นหาเลขครุภัณฑ์ :</label>
									<div class="col-sm-5">

										<select class="form-control input-xs" ng-hide="checked"  data-ui-select2 data-ng-model="dur_id" data-ng-click="descDurable(dur_id)">
											<option value=""></option>
											<option data-ng-repeat="wod in wasteOfDepartList" value="{{wod.dur_id}}">{{wod.dur_numoe}}</option>
										</select>

									</div>
									<div class="col-sm-3">
										<input type="checkbox" ng-model="checked" data-ng-click="notFound()">ไม่พบครุภัณฑ์
									</div>
								</div>


							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">รายละเอียด :</label>
									<div class="col-sm-8">
										<textarea class="form-control input-xs" name="waste" type="text" data-ng-model="criteria.wasteDesc" ></textarea>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">ยี่ห้อ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="durableDetail.dur_naoe" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>



							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">รายการ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="durableDetail.dur_list" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">บริษัท :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="durableDetail.dur_company" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">ราคา :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="durableDetail.dur_price" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">เงิน :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="durableDetail.dur_tom" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">วันที่จัดซื้อ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="date_of_p" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">อายุครุภัณฑ์ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="age_of_durable" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
							</div>



						<!-- #################################### Authorization Setting Tab ################################# -->

					</div>

			</form>
		</div><!-- /.box-body -->
	</div><!-- /.box -->
</div>
