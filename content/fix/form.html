<!-- ######################################## [START] CONTENT ######################################## -->
<div class="content">
	<div class="box box-solid box-blue">
		<div class="box-header">
			<div class="box-tools pull-left">
				<button data-box-collapse class="btn btn-default btn-sm">
					<i class="fa fa-chevron-up"></i>
				</button>
			</div>
			<h3 class="box-title" >แบบฟอร์มการแจ้งซ่อม</h3>

			<div class="box-tools pull-right">
				<button class="btn btn-xs btn-success" data-ng-click="save()" data-ng-show="saveTab==1">
					<i class="fa fa-save"></i><span>บันทึก</span>
				</button>
				<button class="btn btn-xs btn-success" data-ng-click="saveOther()" data-ng-show="saveTab==2">
					<i class="fa fa-save"></i><span>บันทึก</span>
				</button>
				<button class="btn btn-xs btn-warning" data-ng-click="back()">
					<i class="fa fa-arrow-left"></i><span>กลับ</span>
				</button>
			</div>
		</div><!-- /.box-header -->
		<form name="form" data-unsaved-warning="true" novalidate>
		<div class="box-body">

			<div class="nav-tabs-custom">
			<ul class="nav nav-tabs">
				<li  class="active"><a href="" data-target="#fix" data-toggle="tab" data-translate data-ng-click="tab(1)">แจ้งซ่อมครุภัณฑ์</a></li>
				<li ><a href="" data-target="#other" data-toggle="tab" data-translate data-ng-click="tab(2)">เรื่องอื่น ๆ</a></li>
			</ul>



					<!-- #################################### User Information Tab ################################# -->
					<div class="tab-content">
						<div class="tab-pane active" id="fix">
						<div class="row form-group">
							<div class="text-center">
								<label class="text-center"><h2>แบบฟอร์มการแจ้งซ่อม</h2></label>
								<br>
								<br>

							</div>



						</div>
							<!-- ######################################### line 1 ###################################### -->
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">ชื่อผู้แจ้งซ่อม :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="criteria.fullName" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">หน่วยงาน :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="criteria.costName" data-ng-disabled="true" data-ng-show="getUserById.Permiss_SKTHM == '0'" required>
										<select class="form-control input-xs" data-ui-select2
											data-ng-model="criteria.cost_id" data-ng-click="adminSelectDepartment(criteria.cost_id)" data-ng-show="getUserById.Permiss_SKTHM != '0'">
											<option value="">หน่วยงาน</option>
											<option	data-ng-repeat="dep in getDepartmentList" value="{{dep.Cost_SKTHM}}" >{{dep.Cost_name}}</option>
										</select><!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>


							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">อาการเบื้องต้น :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="waste" type="text" id="waste" data-ng-model="criteria.waste" required>
										<span class="help-block-error" data-ng-show="wasteError">กรุณากรอกอาการเบื้องต้น !</span>
									</div>
								</div>
								<div class="col-sm-6">
									<label ng-show="user_extra==1" class="col-sm-4 text-inline">ค้นหาเลขครุภัณฑ์ทั้งหมด :</label>
									<label ng-hide="user_extra==1" class="col-sm-4 text-inline">ค้นหาเลขครุภัณฑ์ :</label>
									<div class="col-sm-8">
										<select class="form-control input-xs" data-ng-show="user_extra==1"  data-ui-select2 data-ng-model="durAll_id" data-ng-click="descAllDurable(durAll_id)" >
											<option value=""></option>
											<option data-ng-repeat="gad in getAllDurable" value="{{gad.dur_id}}">{{gad.dur_numoe}}</option>
										</select>
										<select class="form-control input-xs" ng-hide="user_extra==1"  data-ui-select2 data-ng-model="dur_id" data-ng-click="descDurable(dur_id)">
											<option value=""></option>
											<option data-ng-repeat="wod in wasteOfDepartList" value="{{wod.dur_id}}" data-ng-disabled="wod.dis">{{wod.dur_numoe}}</option>
										</select>
									</div>


									<!-- <div class="col-sm-3">
										<input type="checkbox" ng-model="checked" data-ng-click="notFound()">ไม่พบครุภัณฑ์
									</div> -->
								</div>


							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">รายละเอียด :</label>
									<div class="col-sm-8">
										<textarea class="form-control input-xs" name="waste"  type="text" data-ng-model="criteria.wasteDesc" ></textarea>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">ยี่ห้อ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="durableDetail.dur_naoe" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>



							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">โทรติดต่อ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="tell" type="text" id="tell" data-ng-model="criteria.tell" required>
										<span class="help-block-error" data-ng-show="tellError">กรุณากรอกเบอร์โทรติดต่อ !</span>
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">ประเภทงาน :</label>
									<div class="col-sm-8">
										<select class="form-control input-xs"   data-ui-select2 data-ng-model="criteria.job_type" >
											<option value=""></option>
											<option data-ng-repeat="gad in getActiveJobList" value="{{gad.lov_value}}">{{gad.lov_description}}</option>
										</select>
									</div>
								</div>

							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">รายการ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="durableDetail.dur_list" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">บริษัท :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="durableDetail.dur_company" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">ราคา :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="durableDetail.dur_price" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">เงิน :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="durableDetail.dur_tom" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-sm-6">
									<label class="col-sm-2 text-inline">วันที่จัดซื้อ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="fullName" type="text" data-ng-model="date_of_p" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
								<div class="col-sm-6">
									<label class="col-sm-4 text-inline">อายุครุภัณฑ์ :</label>
									<div class="col-sm-8">
										<input class="form-control input-xs" name="costName" type="text" data-ng-model="age_of_durable" data-ng-disabled="true" required>
										<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									</div>
								</div>
							</div>



						<!-- #################################### Authorization Setting Tab ################################# -->
					</div>
					<div class="tab-pane" id="other">
						<div class="row form-group">
							<div class="text-center">
								<label class="text-center"><h2>แบบฟอร์มการแจ้งเรื่องอื่น ๆ</h2></label>
								<br>
								<br>

							</div>



						</div>
						<div class="row form-group">
							<div class="col-sm-6">
								<label class="col-sm-2 text-inline">ชื่อผู้แจ้งซ่อม :</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" name="fullName" type="text" data-ng-model="criteria.fullName" data-ng-disabled="true" required>
									<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
								</div>
							</div>
							<div class="col-sm-6">
								<label class="col-sm-2 text-inline">หน่วยงาน :</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" name="costName" type="text" data-ng-model="criteria.costName" data-ng-disabled="true" data-ng-hide="user_status == 'admin'" required>
									<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
									<select class="form-control input-xs" data-ui-select2
										data-ng-model="criteria.cost_id" data-ng-click="adminSelectDepartment(criteria.costName)" data-ng-hide="user_status != 'admin'">
										<option value="">หน่วยงาน</option>
										<option	data-ng-repeat="dep in getDepartmentList" value="{{dep.Cost_SKTHM}}" >{{dep.Cost_name}}</option>
									</select>
								</div>
							</div>


						</div>
						<div class="row form-group">
							<div class="col-sm-6">
								<label class="col-sm-2 text-inline">เรื่องที่แจ้ง :</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" name="userRequest" type="text" id="userRequest" data-ng-model="criteria.userRequest" required>
									<span class="help-block-error" data-ng-show="wasteError">กรุณากรอกเรื่องที่แจ้ง !</span>
								</div>
							</div>
							<div class="col-sm-6">
								<label class="col-sm-2 text-inline">เบอร์โทรติดต่อ :</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" name="userTell" type="text" id="userTell" data-ng-model="criteria.userTell" required>
									<span class="help-block-error" data-ng-show="userTellError">กรุณากรอกเบอร์โทรติดต่อ !</span>
								</div>
							</div>



						</div>
						<div class="row form-group">
							<div class="col-sm-6">
								<label class="col-sm-2 text-inline">รายละเอียด :</label>
								<div class="col-sm-8">
									<textarea class="form-control input-xs" name="waste"  type="text" data-ng-model="criteria.userRequestDesc" ></textarea>
									<!--<span class="help-block-error" data-ng-show="isSubmit && form.userCode.$error.required">Required!</span>-->
								</div>
							</div>
							<div class="col-sm-6">
								<label class="col-sm-2 text-inline">ประเภทงาน :</label>
								<div class="col-sm-8">
									<select class="form-control input-xs"   data-ui-select2 data-ng-model="criteria.job_type" >
										<option value=""></option>
										<option data-ng-repeat="gad in getActiveJobList" value="{{gad.lov_value}}">{{gad.lov_description}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>

			</form>
		</div><!-- /.box-body -->
	</div><!-- /.box -->
</div>
